<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Prenotazioni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-calendar-check me-2"></i>PrenotazioniApp</a>
            
            <div id="user-info" class="d-none ms-auto text-white d-flex align-items-center">
                <span id="username-display" class="me-3 fw-light"></span>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">Esci</button>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        
        <!-- AUTH SECTION -->
        <section id="auth-section">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            
                            <!-- LOGIN -->
                            <div id="login-box">
                                <h3 class="text-center mb-4 text-primary">Accedi</h3>
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" id="login-user" class="form-control" placeholder="Inserisci username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="login-pass" class="form-control" placeholder="Inserisci password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Entra</button>
                                </form>
                                <p class="text-center mt-3 text-muted">
                                    Non hai un account? <a href="#" onclick="showRegister()" class="text-decoration-none">Registrati</a>
                                </p>
                            </div>

                            <!-- REGISTER -->
                            <div id="register-box" class="d-none">
                                <h3 class="text-center mb-4 text-success">Registrati</h3>
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" id="reg-user" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="reg-pass" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Sei un:</label>
                                        <select id="reg-role" class="form-select">
                                            <option value="USER">Cliente (Voglio prenotare)</option>
                                            <option value="ADMIN">Proprietario (Gestisco attivitÃ )</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100 py-2">Crea Account</button>
                                </form>
                                <p class="text-center mt-3 text-muted">
                                    Hai giÃ  un account? <a href="#" onclick="showLogin()" class="text-decoration-none">Accedi</a>
                                </p>
                            </div>

                            <div id="auth-msg" class="text-center mt-3 text-danger fw-bold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CLIENTE SECTION -->
        <section id="cliente-section" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow border-0">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h4 class="mb-0">ðŸ“… Prenota Appuntamento</h4>
                        </div>
                        <div class="card-body p-4">
                            <form id="booking-form">
                                <div class="mb-3">
                                    <label class="form-label">Nome Prenotazione</label>
                                    <input type="text" id="nome" class="form-control bg-light" readonly>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Scegli Data e Ora</label>
                                    <input type="datetime-local" id="data" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Conferma Prenotazione</button>
                            </form>
                            <div id="msg-cliente" class="mt-3 text-center fw-bold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ADMIN SECTION -->
        <section id="admin-section" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-dark"><i class="fa-solid fa-lock text-warning me-2"></i>Pannello di Controllo</h2>
                <button onclick="caricaPrenotazioni()" class="btn btn-outline-secondary"><i class="fa-solid fa-rotate me-1"></i> Aggiorna</button>
            </div>
            
            <div id="lista-prenotazioni" class="row g-3">
                <!-- Le card verranno inserite qui -->
            </div>
        </section>

    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
